type User {
  id: ID! @unique
  firstName: String!
  lastName: String!
  email: String! @unique
  password: String!
}

type Book {
  id: ID! @unique
  isbn: String! @unique
  title: String!
}

type Bookshelf {
  id: ID! @unique
  owner: User!
  books: [Book!]!
}

enum BookStatus {
  COMPLETED,
  IN_PROGRESS,
  NOT_STARTED
}
