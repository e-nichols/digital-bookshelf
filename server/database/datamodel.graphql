type Post {
  id: ID! @unique
  isPublished: Boolean! @default(value: true)
  title: String!
  text: String!
}

type User {
  id: ID! @unique
  firstName: String!
  lastName: String!
  email: String! @unique
  password: String!
}

type Book {
  id: ID! @unique
  isbn: String! @unique
  title: String!
}

type Bookshelf {
  id: ID! @unique
  owner: User!
  books: [Book!]!
}

type AuthPayload {
  token: String!
  user: User!
  bookshelf: Bookshelf!
}
