# import Post from "./generated/prisma.graphql"

type Query {
  me: User
  users: [User!]!
  user: User
  books: [Book!]!
  book(isbn: String!): Book
  bookshelves: [Bookshelf!]
  bookshelf(id: ID!): Bookshelf
}

type Mutation {
  addBooksToShelf(books: BooksInput!, bookshelfId: ID!): Bookshelf!
  createAccount(firstName: String!, lastName: String!, email: String!, password: String!): AuthPayload!
  deleteUser(id: ID!): User
  login(email: String!, password: String!): LoginPayload!
}

type AuthPayload {
  token: String!
  user: User!
  bookshelf: Bookshelf!
}

type LoginPayload {
  token: String!
  user: User!
  bookshelfId: ID!
}

# The `User` type is a reduced version ("mask") of the `User` type from the data model (and database schema).
# It does not expose the `createdAt`, `updatedAt` and `password` fields.
type User {
  firstName: String!
  lastName: String!
  id: ID!
  email: String!
}

input BookInput {
  author: String!
  isbn: String!
  title: String!
  description: String!
}

input BooksInput {
  books: [BookInput!]
}
