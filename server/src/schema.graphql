# import Post from "./generated/prisma.graphql"

type Query {
  feed: [Post!]!
  drafts: [Post!]!
  me: User
  post(id: ID!): Post
  users: [User!]!
  user: User
  bookshelves: [Bookshelf!]
  bookshelf(id: ID!): Bookshelf
}

type Mutation {
  createDraft(title: String!, text: String): Post
  createAccount(firstName: String!, lastName: String!, email: String!, password: String!): AuthPayload!
  deletePost(id: ID!): Post
  deleteUser(id: ID!): User
  login(email: String!, password: String!): LoginPayload!
  publish(id: ID!): Post
}

type AuthPayload {
  token: String!
  user: User!
  bookshelf: Bookshelf!
}

type LoginPayload {
  token: String!
  user: User!
  bookshelfId: ID!
}

# The `User` type is a reduced version ("mask") of the `User` type from the data model (and database schema).
# It does not expose the `createdAt`, `updatedAt` and `password` fields.
type User {
  id: ID!
  email: String!
}
